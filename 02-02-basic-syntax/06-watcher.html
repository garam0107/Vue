<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 1 -->
    <button @click="count++">Add 1</button>
    <p>Count: {{ count }}</p>

    <!-- 2 -->
    <input v-model="message">
    <p>Message length: {{ messageLength }}</p>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const { createApp, ref, watch} = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const message = ref('')
        const messageLength = ref(0)
        const myObj = ref({
          name : 'garam'
        })
        
        watch(count , (newCount, oldCount) => {
          console.log(`변화하는 값 : ${newCount}`)
          console.log(`기존 값 : ${oldCount}`)

        })
        watch(message, (newMessage) => {
          messageLength.value = newMessage.length
        })
        watch (myObj, (newObj) => {
          console.log
        },
        {deep:true}
      )
        

        return {
          count,
          message,
          messageLength,
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
